
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <!-- HEADER -->
    <h1 class="text-danger text-center">Truy xuất hình ảnh</h1>
    <!--CONTENT-->
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="query_img">
        <button type="submit" class="btn btn-primary my-4" value="Submit"><i class="ni ni-send"></i>Seach</button>
    <h2>Image:</h2>
    {% if query_path %}
    <img src="{{ query_path }}" width="300px">
    {% endif%}
    <h2>Kết quả:</h2>
    {% for score in scores %}
        <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
            <img src="{{ score[1] }}" height="200px">
            <figcaption>{{ score[0] }}</figcaption>
        </figure>
    {% endfor %}
</div>
    <!--FOOTER-->

</body>
</html>
